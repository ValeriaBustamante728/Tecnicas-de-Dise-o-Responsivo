<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y Videos Responsivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Imágenes y Videos Responsivos</h1>

    <!-- Contenedor principal -->
    <div class="contenedor">
        
        <!-- Imagen Responsiva -->
        <div class="media">
            <h2>Imagen Responsiva</h2>
            <img src="https://picsum.photos/800/600" alt="Imagen aleatoria">
        </div>

        <!-- Video Responsivo desde YouTube -->
        <div class="media">
            <h2>Video de YouTube</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" 
                        frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Imagen con Object Fit -->
        <div class="media">
            <h2>Imagen con Object Fit</h2>
            <img class="cover" src="https://picsum.photos/id/237/800/600" alt="Ciudad Tecnológica">
        </div>

        <!-- Video Local Responsivo -->
        <div class="media">
            <h2>Video Local</h2>
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Tu navegador no soporta videos en HTML5.
            </video>
        </div>

    </div>

</body>
</html>
